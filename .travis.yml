language: ruby
rvm:
    - 2.5.0
cache:
    bundler: true
    yarn: true
    directories:
        - node_modules
before_install:
    - 'gem update --system'
services:
    - postgresql
before_script:
    - 'psql -c ''create database railway_lines_test;'' -U postgres'
    - './bin/rails webpacker:compile'
install:
    - 'bundle install'
    - 'nvm install node'
    - 'node -v'
    - 'npm i -g yarn'
    - yarn
deploy:
    provider: heroku
    api_key:
        secure: 
notifications:
    email: null
    on_success: change
    on_failure: change
